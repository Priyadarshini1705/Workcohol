<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Accessories Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pet Accessories Store</h1>
        <div id="cart">
            Cart: <span id="cart-count">0</span> items
        </div>
    </header>
    <main>
        <div class="product" data-name="Dog Toy" data-price="10">
            <h2>Dog Toy</h2>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Cat Collar" data-price="15">
            <h2>Cat Collar</h2>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Bird Cage" data-price="30">
            <h2>Bird Cage</h2>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
